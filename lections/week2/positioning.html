<!DOCTYPE html>
<html>
	<head>
		<title>POSITIONING</title>
	</head>
	<body>
	<style type="text/css">
		.parent {
			width: 50%;
			height: 200px;
			margin: 5% 25%;
			background-color: yellow;
		}

		.relative-item {
			height: 100px;
			width: 100px;
			background-color: blue;
			position: relative;
			bottom: 20px;
		}

		.absolute {
			position: absolute;
			height: 100px;
			width: 100px;
			background-color: pink;
			bottom: 20px;
		}
	</style>

	<div class="parent">
		<h2>relative</h2>
		<div class="relative-item"></div>
	</div>

	<div class="parent">
		<h2>absolute</h2>
		<div class="absolute"></div>
	</div>

	</body>
</html>
