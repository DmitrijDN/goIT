<!DOCTYPE html>
<html>
	<head>
		<title>POSITIONING</title>
	</head>
	<body>
	<style type="text/css">
		#wrapper {
			display: flex;
			flex-direction: column;
			height: 500px;
		}

		.one {
			flex: 1 0 0;
			background-color: yellow;
		}

		.two {
			flex: 2 0 0;
			background-color: blue;
		}

		.three {
			flex: 3 0 0;
			background-color: pink;
		}
	</style>

	<div id="wrapper">
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
	</div>

	</body>
</html>
