<!DOCTYPE html>
<html>
	<head>
		<title>POSITIONING</title>
	</head>
	<body>
	<style type="text/css">
			.absolute-item {
				position: absolute;
				width: 200px;
				height: 200px;
				background-color: orange;
				z-index: 2;
			}

			.another {
				height: 250px;
				width: 250px;
				background-color: green;
				position: absolute;
				z-index: 1;
			}
	</style>	

		<div class="absolute-item"></div>

		<div class="another"></div>

	</body>
</html>
